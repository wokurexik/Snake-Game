<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Snake</title>

<script src="./game.js" defer type="module"></script>

</head>
<body>
    <div class="container">
        <div>
   
            <div id="game-board"></div>
            <div style="display: flex; justify-content: space-between;">
                <h1 class="score">Score: <span id="score">0</span></h1>
                <h1 class="score" id="bestScore">0</h1>
            </div>
        </div>
        <div id="settings">
            <p class="ig">This game was made by <span> wokurexik</span></p>
            <div class="links">
                <a target="_blank" href="https://www.instagram.com/_viteceeekk_/">Instagram</a>
                <a target="_blank" href="https://github.com/wokurexik">Github</a>
            </div>
            <div class="set" style="width: 500px;">
                <p for="rangeInput">Snake speed:</p>
                <input type="range" id="rangeInput" min="1" max="100" step="1" value="30">
                <p><span id="currentValue">30</span></p>
                <button id="resetButton" class="reset-button">Reset</button>
            </div>
            <div class="set" style="width: 500px;">
                
                <p for="rangeInputFood">Snake expansion:</p>
                <input type="range" id="rangeInputFood" min="1" max="100" step="1" value="1">
                <p><span id="currentValueFood">1</span></p>
                <button id="resetButton" class="reset-button">Reset</button>
            </div>
            <div class="set" style="width: 500px;">
                <p for="snakeColor">Snake's head color:</p>
                <input type="color" value="#1b201b" id="snakeHeadColor" >
                <p style="margin-left: 20px;" for="snakeColor">Snake's body color:</p>
                <input type="color" value="#6e826e" id="snakeColor" >
              
            </div>
            <div class="set" style="width: 500px";>
                <p for="snakeColor">Background color:</p>
                <input type="color" value="#4e8a42" id="backgroundColor">
                <p style="margin-left: 20px;" for="backgroundColor">Food color:</p>
                <input type="color" value="#8e2929" id="foodColor">
              
            </div>
            <div class="random-div">
                <div>
                    <button class="rnd-button" id="randomButton">Random settings</button>
                </div>
                <div>
                    <button class="rnd-button"  id="randomButtonColors">Random colors</button>
                </div>
            </div>
            <h1 id="">Press SPACE to PAUSE</h1>
            <h1 id="paused">Paused</h1>
            <h1 id="countdown"></h1>
        </div>
    </div>
</body>
</html>
